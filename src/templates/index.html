<!DOCTYPE html>
<html>
<head>
    <title>Sanlam Group Table</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo-container img {
            width: 180px;
            height: auto;
        }
        h1 {
            color: #0077c8;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: none;
            padding: 16px 20px;
            text-align: left;
        }
        th {
            background: #0077c8;
            color: #fff;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background: #e3f2fd;
        }
        tr:nth-child(odd) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #b2ebf2;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='sanlam-logo.png') }}" alt="Sanlam Logo">
    </div>
    <h1>Sanlam Group Table</h1>
    <table>
        <tr>
            <th>Cluster</th>
            <th>Business Unit</th>
            <th>Department</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.cluster }}</td>
            <td>{{ row.businessunit }}</td>
            <td>{{ row.department }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
