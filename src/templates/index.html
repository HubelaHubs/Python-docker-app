<!DOCTYPE html>
<html>
<head>
    <title>Country Table</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #333;
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background: #3498db;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #eaf6fb;
        }
        tr:hover {
            background: #d1ecf7;
        }
    </style>
</head>
<body>
    <h1>Country Table</h1>
    <table>
        <tr>
            <th>Country</th>
            <th>Continent</th>
            <th>Population</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.country }}</td>
            <td>{{ row.continent }}</td>
            <td>{{ row.population }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
